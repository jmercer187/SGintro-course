<!DOCTYPE=html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="POST">
            <div>
                <label id="FirstNameLabel" for="FirstName">First Name: </label>
                <input id="FirstName" name="FirstName" type="text"/>
            </div>
            <div>
                <label id="LastNameLabel" for="LastName">Last Name: </label>
                <input id="LastName" name="LastName" type="text"/>
            </div>
            <div>
                <label id="EmailLabel" for"Email">Email Address: </label>
                <input id="Email" name="Email" type="text"/>
            </div>
            <div>
                <label id="LicenseLabel" for="License">Type of License: </label>
                <input type="radio" id="Business" name="Business"/> Business
                <input type="radio" id="Personal" name="Personal"/> Personal <br/>
            </div>
            <div>
                <label id="ReasonLabel" for="Reason">Reason</label>
                <select id="Reason">
                    <option value="SelectAReason">Select a Reason</option>
                    <option value="SoftwareSupport">Software Support</option>
                    <option value="HardwareSupport">Hardware Support</option>
                    <option value="Information Request">Information Request</option>
            </div>
            <div>
                <label id="AdditionalInfo" name="AdditionalInfo">Additional Info</label> 
                <textarea id="AdditionalInfo"></textarea> 
            </div>
            <div>
                <input type="checkbox" id="ReadToS" name="ReadToS"> I have read and agree to the Terms of Service
            </div>
            <div>
                <input type="Submit" id="SubmitButton" value="Send"/>
            </div> 
        </form>
    </body>
</html>
